<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Document</title>
  </head>
  <body>
    <button class="button">css transition</button>
    <div class="container">
      <h2>Transition timing funciton</h2>
      <div id="ease" class="move">Ease(s-f-s)</div>
      <div id="linear" class="move">linear(same rate)</div>
      <div id="ease-in" class="move">ease-in (s-f-f)</div>
      <div id="ease-out" class="move">ease-out(f-s-s)</div>
      <div id="ease-in-out" class="move">ease-in-out(s-f-s)</div>
      <span>s--> slow, f--> fast</span>
    </div>
  </body>
</html>
